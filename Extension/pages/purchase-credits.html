<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1ClickDispute</title>
    <!-- Custom CSS -->
    <link href="css/card-number.css" rel="stylesheet">
    <link href="css/card-type-icon.css" rel="stylesheet">
    <link href="css/cvc.css" rel="stylesheet">
    <link href="css/expiry.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">

    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link href="css/style.css" rel="stylesheet">
    <style>
        input, textarea {
            margin-top: 10px;
        }
    </style>
</head>
<body ng-app="dispute-aid-app">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
         data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full" ng-controller="PurchaseController">

        <!-- SideBar and TopBar will be inserted -->

        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="card">
                            <div class="card-body">
                                <h2>Purchase Credits</h2>
                                <hr>             
                                <label class="mb-0 text-muted">Enter amount of credits</label>           
                                <input class="credits-input mt-0 mb-3"
                                placeholder="Minimum Purchase: 10 credits. 1 credit = $2.00"
                                ng-init="payload.creditsAmount" 
                                ng-model="payload.creditsAmount">
                                                     
                                <div class="card-js">

                                    <input class="card-number my-custom-class" 
                                    ng-init="payload.cardNumber"
                                    ng-model="payload.cardNumber">  

                                    <input class="name" 
                                    id="the-card-name-id" 
                                    name="card-holders-name" 
                                    placeholder="Name on card(required)"
                                    ng-init="payload.name"
                                    ng-model="payload.name">

                                    <input class="expiry-month" 
                                    ng-init="payload.expiryMonth"
                                    ng-model="payload.expiryMonth">

                                    <input class="expiry-year" 
                                    ng-init="payload.expiryYear"
                                    ng-model="payload.expiryYear">

                                    <input class="cvc" 
                                    name="cvc"
                                    ng-init="payload.cvc"
                                    ng-model="payload.cvc">
                                </div>

                                <input class="credits-input mt-4" 
                                id="card-address" 
                                placeholder="Address on card(required)"
                                ng-init="payload.address"
                                ng-model="payload.address">

                                <div class="button mt-3"> 
                                    <button class="click-pay btn btn-primary w-100" 
                                    ng-click="purchaseCredits()" 
                                    ng-if="!is_processing" 
                                    ng-disabled="payload.creditsAmount < 10 || !payload.creditsAmount">
                                        <span ng-if="!is_processing">Pay 
                                            <b ng-if="payload.creditsAmount">${{ payload.creditsAmount*2 }}.00</b>
                                        </span>                                    
                                    </button>
                                    <p class="text-muted" ng-if="is_processing">Processing...</p>
                                    <small class="text-danger" ng-if="payload.creditsAmount > 0 && payload.creditsAmount < 10">Minimum purchase required is 10 credits</small>            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="logUpdate" tabindex="-1" role="dialog" style="z-index: 5000">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="modal-title log-status">Please Wait...</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/angular.min.js"></script>s
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="js/waves.js"></script>
    <script src="js/sidebarmenu.js"></script>
    <script src="js/sweetalert2.min.js"></script>

    <!--Custom JavaScript -->
    <script src="js/custom.js"></script>
    <script src="../popup/js/LS.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/card-js.jquery.js"></script>
    <script src="js/card-js.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/app_modules/Auth.js"></script>
    <script src="../js/app_modules/User.js"></script>
    <script src="../js/app_modules/Purchase.js"></script>
    <script src="../js/app_modules/Credit.js"></script>

</body>
</html>
